<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body >
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
       <!-- home screen -->
        <section id="home-screen" class="home text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-white text-8xl font-anton">ALPHA CLASH PRO</h1> 
                <p class="text-white">Unlease Your Keyboard Kun g Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn ">Play</button>
            </div>
         
        </section>
        <!-- playground screen -->
        <section id="play-ground-screen" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">

                  <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                  </div>
                  <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                  </div>
                  
                </div>
           <!-- keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- life score -->
             <div class="flex justify-between w-3/5">
              <!-- life button -->
                <button class="btn rounded-full bg-[#894189] px-5 text-white">
                    Life
                    <img src="images/Group 23.svg" alt="">
                      <span id="current-life-event">5</span>
                  </button>
                  <!-- score button -->
                <button class="btn rounded-full bg-[#360490] px-5  text-white">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                      <span id="current-score">0</span>
                  </button>
             </div>
            
            </div>

        </section>
        <!-- score -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
          <div class="text-white rounded-2xl shadow-lg py-14 px-7 text-center bg-[#FFFFFF33]">
            <h2 class="text-2xl">Game Over!!</h2>

            <h1 class="text-7xl pb-4"> <span class="font-extrabold">Score :</span> 
            <span id="game-score">14</span></h1>
            <button onclick="play()" class="btn font-bold text-2xl">Play Again</button>
            <p class="pt-4 ">Practice will make you Pro</p>
          </div>

        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
